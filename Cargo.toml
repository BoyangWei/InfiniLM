[workspace]
members = [
    "common",
    "tensor",
    "tokenizer",
    "transformer",
    "transformer-cpu",
    "nvidia/common",
    "nvidia/transformer",
    "service",
    "xtask",
]
resolver = "2"

[workspace.dependencies]
find_cuda_helper = "0.2"
half = "2.4"
rayon = "1.9"
serde_json = "1.0"
serde = "1.0"
log = "0.4"
tokio = { version = "1.37", features = ["rt", "rt-multi-thread", "sync"] }

cuda = { git = "https://github.com/YdrMaster/cuda-bench" }
cublas = { git = "https://github.com/YdrMaster/cuda-bench" }
